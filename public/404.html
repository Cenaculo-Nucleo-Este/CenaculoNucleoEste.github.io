<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
</head>
<body>
    <script>
        // Get the current path
        const path = window.location.pathname;
        
        // Redirect to the main page with the path as a hash or query parameter
        window.location.href = '/' + '?redirect=' + encodeURIComponent(path);
    </script>
    <p>Redirecting...</p>
</body>
</html>
